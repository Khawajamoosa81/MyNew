<div *ngIf="stopReport" class="container-fluid p-2">
 <div class="row">
  
  <div class="col-md-6">
   <fieldset>
    <form>
     <div class="form-group border w-100 p-2" panelContent>
      <div class="row">
       <div class="col-md-12">
        <label class="form-label font-weight-bold h5" for="radio-group-1">Report Selection</label>
       </div>
      </div>

      <div class="row mt-3">
       <div class="col-md-4">
        <div class="row mt-1">
         <div class="col-md-12">
          <div class="input-group">
           <div class="input-group-prepend">
           <div class="input-group-text">
               <div class="custom-control custom-radio">
                   <input type="radio" id="flexRadioDefault1" (change)="handleEmpEvalForm($event)"  name="flexRadioDefault" class="custom-control-input" checked>
                   <label class="custom-control-label" for="flexRadioDefault1">Employee Evaluation Form</label>
               </div>
           </div>
       </div>
   </div>
         </div>
        </div>
      
       </div>
      </div>

      </div>
     </form>
    </fieldset>

    <fieldset>
     <form>
      <div class="form-group mt-3 border w-100 p-2" panelContent>

       <div class="row mt-3">
        <div class="col-md-12">
         <label class="form-label font-weight-bold h5" for="radio-group-1"> Option Selector</label>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-12">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault5" (change)="handleAllOS($event)"  name="flexRadioDefault" class="custom-control-input" checked>
                  <label class="custom-control-label" for="flexRadioDefault5">All</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-12">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio"  id="flexRadioDefault6" (change)="handleByGradeOS($event)" name="flexRadioDefault" class="custom-control-input">
                  <label class="custom-control-label" for="flexRadioDefault6">By Grade</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-12">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault7" (change)="handleByCardRangeOS($event)"  name="flexRadioDefault" class="custom-control-input" >
                  <label class="custom-control-label" for="flexRadioDefault7">By Card Range</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>


       </div>
      </form>
    </fieldset>

  </div>

  <div class="col-md-6">
   <fieldset>
    <form>
     <div class="form-group border w-100 p-2" panelContent>

      <div class="row mt-1">
       <div class="col-md-12">
        <label class="form-label font-weight-bold h5" for="radio-group-1">Filter Criteria</label>
       </div>
      </div>

      <div class="row mt-3">
       <div class="col-md-12">
        <div class="input-group">
         <div class="input-group-prepend">
             <span class="input-group-text">Evaluation Period:</span>

                <select  class="form-control">
                    <option></option>
                   
                </select>
             
         </div>
     </div>
       </div>
      </div>

      <div class="row mt-3">
       <div class="col-md-12">
        <div class="input-group">
         <div class="input-group-prepend">
             <span class="input-group-text">Grade:</span>

                <select [disabled]="(EmpEvalForm==true && allOS==true) || (EmpEvalForm==true && byCardRangeOS==true)" class="form-control">
                    <option></option>
                   
                </select>
             
         </div>
     </div>
       </div>
      </div>
      

      <div class="row mt-3">

       <div class="col-md-4">
        <div class="input-group">
         <div class="input-group-prepend">
             <span class="input-group-text">Form Card</span>
         </div>
         <input type="number" id="fromCard" [disabled]="(EmpEvalForm==true && allOS==true) || (EmpEvalForm==true && byGradeOS==true)" [(ngModel)]='cardStartValue' name="fromCard" #fromCard class="form-control" placeholder="card no." aria-label="fromCard" aria-describedby="basic-addon1">
     </div>
       </div>

       <div class="col-md-4">
        <div class="input-group">
         <div class="input-group-prepend">
             <span class="input-group-text">To Card</span>
         </div>
         <input type="number" [(ngModel)]='cardEndValue' [disabled]="(EmpEvalForm==true && allOS==true) || (EmpEvalForm==true && byGradeOS==true)" name="ToCard" id="toCard"   #toCard class="form-control" placeholder="card no." aria-label="to card" aria-describedby="toCard">
     </div>
       </div>

      </div>
      
      <div class="row mt-5">
       <div class="col-md-12">
        <label class="form-label bg-info text-center text-white w-75 p-2" for="radio-group-1">Select Appropriate Department</label> 
       </div>
      </div>

      <div class="row mt-2">
       <div class="col-md-12">
        <div class="input-group">
         <div class="input-group-prepend">
             <span class="input-group-text">Department:</span>
             <select [disabled]="AllSAD==true || DesignSAD==true || SectionSAD==true" class="form-control">
                 <option></option>
             </select>
            
         </div>
     </div>
       </div>
      </div>

      
      <div class="row mt-3">
       <div class="col-md-12">
        <div class="input-group">
         <div class="input-group-prepend">
             <span class="input-group-text">Section:</span>
             <select [disabled]="AllSAD==true || DeptSAD==true || DesignSAD==true" class="form-control">
                 <option></option>
             </select>
            
         </div>
     </div>
       </div>
      </div>

      
      <div class="row mt-3">
       <div class="col-md-12">
        <div class="input-group">
         <div class="input-group-prepend">
             <span class="input-group-text">Designation:</span>
             <select [disabled]="AllSAD==true || DeptSAD==true || SectionSAD==true" class="form-control">
                 <option></option>
             </select>
            
         </div>
     </div>
       </div>
      </div>

      <div class="row mt-3">
       <div class="col-md-3">
        <div class="input-group">
         <div class="input-group-text">
             <div class="custom-control custom-radio">
                 <input type="radio" id="flexRadioDefault1" (change)="handleAllSAD($event)" name="flexRadioDefault" class="custom-control-input" checked>
                 <label class="custom-control-label" for="flexRadioDefault1">All</label>
             </div>
         </div>
     </div>
       </div>

       <div class="col-md-3">
        <div class="input-group">
         <div class="input-group-text">
             <div class="custom-control custom-radio">
                 <input type="radio" id="flexRadioDefault2" (change)="handleDeptSAD($event)"  name="flexRadioDefault" class="custom-control-input">
                 <label class="custom-control-label" for="flexRadioDefault2">Department</label>
             </div>
         </div>
     </div>
       </div>
      </div>

      <div class="row mt-3">
       <div class="col-md-3">
        <div class="input-group">
         <div class="input-group-text">
             <div class="custom-control custom-radio">
                 <input type="radio" id="flexRadioDefault3" (change)="handleDesignSAD($event)"  name="flexRadioDefault" class="custom-control-input" >
                 <label class="custom-control-label" for="flexRadioDefault3">Designation</label>
             </div>
         </div>
     </div>
       </div>

       <div class="col-md-3">
        <div class="input-group">
         <div class="input-group-text">
             <div class="custom-control custom-radio">
                 <input type="radio" id="flexRadioDefault4" (change)="handleSectionSAD($event)"  name="flexRadioDefault" class="custom-control-input">
                 <label class="custom-control-label" for="flexRadioDefault4">Section</label>
             </div>
         </div>
     </div>
       </div>
      </div>


    </div>
   </form>
  </fieldset>

  
  <div class="row mt-3">
   <div class="col-md-4">
    <div class="frame-wrap">
     <div class="demo" style="display: grid; margin-left:10px">
         <button style="padding:15px" type="button" (click)="showReport()" class="btn btn-info">Show Report</button>
     </div>
 </div>
   </div>
  </div>

  </div>

 </div>

</div>


<div *ngIf="showReportt" class="row">
    <div class="col-md-12">

        <div *ngIf="EmpEvalForm" class="row">
            <div class="col-md-12">
                <smart-emp-eval-form></smart-emp-eval-form>
            </div>
        </div>
    

    <div class="row mt-3">
        
        <div class='col-md-6'>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-danger" (click)="EmpRecord()" style="background-color: maroon;" > <i class="fal fa-arrow-left"></i>  Click Here to Go Back to Employee Record</button>
                </div>
            </div>
        </div>
       
        <div class="col-md-6 d-flex justify-content-end text-end">
            <div class="row mt-3">
                <div class="col-md-12">
                    <button  panelToolbar (click)="makePDF()" class="btn btn-primary font-weight-bold"> <i class="fal fa-print"></i>   Make PDF</button>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
