<body id="htmlData" >
  
<div *ngFor="let e of compInfo; index as i" class="mySlides">
  <div class="container col-md-8 align-items-center h-50 w-100 mt-3 p-50 border" > 
    <div class="row">
      <div class="col-md-3 mt-3">
        <div>
          <img src="https://upload.wikimedia.org/wikipedia/en/0/01/This_is_the_Forward_Sport_brand_logo.jpg" width="100px"/>
          </div>
      </div>
      <div class="col-md-6 mt-3">
        <div><span class="font-weight-bold d-block">Forward Sports (Pvt) Ltd.</span>
          <span>Wazirabad Road,Adha Sahowala, Sialkot</span>
        </div>
        
      </div>
    </div>
  

      <div class="row mt-4 mb-2">
        <div class="col-md-12 d-flex justify-content-center text-center">
          <img class="rounded-circle" src="http://127.0.0.1:8000{{e.Employee.EmpPic}}" height="100px" width="100px"/>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-5 d-flex justify-content-end text-end">
         <span class="font-weight-bold">Name:
         </span>
        </div>
        <div class="col-md-4 d-flex justify-content-center text-center">
          <span>{{e.Employee.name}}</span>
        </div>
        </div>
       
        <div class="row mt-2">
         <div class="col-md-6 d-flex justify-content-end text-end">
          <span class="font-weight-bold">S/D/W.O:</span>
         </div>
         <div class="col-md-6">
           <span>{{e.Employee.FatherName}}</span>
         </div>
         </div>
         
        <div class="row mt-2">
         <div class="col-md-12 d-flex justify-content-center text-center">
          <span class="font-weight-bold">DEPT.&nbsp;&nbsp;:</span>{{e.Department.name}}
         </div>
         </div>
       
          
        <div class="row mt-2">
         <div class="col-md-12 d-flex justify-content-center text-center">
          <span class="font-weight-bold">SECTION&nbsp;&nbsp;:</span>{{e.Section.name}}
         </div>
         </div>
       
            
        <div class="row mt-2">
         <div class="col-md-12  d-flex justify-content-center text-center">
          <span class="font-weight-bold">DESIGN.&nbsp;&nbsp;:</span>{{e.Designation.name}}
         </div>
         </div>
       
         <div class="row mt-2">
          <div class="col-md-12 d-flex justify-content-center text-center">
           <span class="font-weight-bold">D.O.J.&nbsp;&nbsp;:</span>{{e.DateOfJoning}}
          </div>
        </div>
       
          <div class="row mt-2">
           <div class="col-md-12 d-flex justify-content-center text-center">
            <span class="font-weight-bold">CNIC NO&nbsp;&nbsp;:</span>{{e.Employee.CNICNO}}
           </div>
           </div>
    </div>
  </div>

</body>
