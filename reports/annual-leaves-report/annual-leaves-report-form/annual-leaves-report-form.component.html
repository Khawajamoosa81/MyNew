<div *ngIf="stopReport" class="container-fluid p-2">
 <div class="row">
  
  <div class="col-md-6">
   <fieldset>
    <form>
     <div class="form-group border w-100 p-2" panelContent>

      <div class="row">
       <div class="col-md-12">
        <label class="form-label font-weight-bold h5" for="radio-group-1">Active/Non Active Employees</label>
       </div>
      </div>

      <div class="row">
       <div class="col-md-2">
        <div class="row mt-3">
         <div class="col-md-12">
          <div class="input-group">
           <div class="input-group-text">
               <div class="custom-control custom-radio">
                   <input type="radio" id="active"  name="flexRadioDefault" class="custom-control-input" checked>
                   <label class="custom-control-label" for="active">Active</label>
               </div>
               
           </div>
       </div>
         </div>
        </div>
       
       </div>
  
       <div class="col-md-3">
        <div class="row mt-3">
         <div class="col-md-12">
          <div class="input-group">
           <div class="input-group-text">
               <div class="custom-control custom-radio">
                   <input type="radio" id="nonActive" #all name="flexRadioDefault" class="custom-control-input">
                   <label class="custom-control-label" for="nonActive">Non Active</label>
               </div>
               
           </div>
       </div>
         </div>
        </div>

       </div>
  
       <div class="col-md-1">
        <div class="row mt-3">
         <div class="col-md-12">
          <div class="input-group">
           <div class="input-group-text">
               <div class="custom-control custom-radio">
                   <input type="radio" id="all" #all name="flexRadioDefault" class="custom-control-input">
                   <label class="custom-control-label" for="all">All</label>
               </div>
               
           </div>
       </div>
         </div>
        </div>
       </div>
      </div>

      </div>
     </form>
     </fieldset>

        
    <fieldset>
     <form>
      <div class="form-group border mt-3 w-100 p-2" panelContent>
       
       <div class="row">
        <div class="col-md-12">
         <label class="form-label font-weight-bold h5" for="radio-group-1">Report Selection</label>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-4">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault1" (change)="handleAnnLeavesList($event)"  name="flexRadioDefault" class="custom-control-input" checked>
                  <label class="custom-control-label" for="flexRadioDefault1">Annual Leaves List</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-4">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault2" (change)="handleAnnLeavesSlips($event)"  name="flexRadioDefault" class="custom-control-input" >
                  <label class="custom-control-label" for="flexRadioDefault2">Annual Leaves Slips</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-4">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault3" (change)="handleListEmpEligibleAnnLeaves($event)"  name="flexRadioDefault" class="custom-control-input" >
                  <label class="custom-control-label" for="flexRadioDefault3">List of Employees eligible for Annual Leaves</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       
       <div class="row mt-3">
        <div class="col-md-4">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault4" (change)="handlePAdvDed($event)"  name="flexRadioDefault" class="custom-control-input" >
                  <label class="custom-control-label" for="flexRadioDefault4">P Adv. Deduction</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

      </div>
      </form>
      </fieldset>

              
    <fieldset>
     <form>
      <div class="form-group border mt-3 w-100 p-2" panelContent>

        <div class="row">
            <div class="col-md-12">
             <label class="form-label font-weight-bold h5" for="radio-group-1">Option Selection</label>
            </div>
           </div>

       <div class="row mt-3">
        <div class="col-md-4">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault5" (change)="handleByMonthOS($event)"  name="flexRadioDefault" class="custom-control-input" checked>
                  <label class="custom-control-label" for="flexRadioDefault5">By Month</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-4">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault6" (change)="handleByCardRangeOS($event)" name="flexRadioDefault" class="custom-control-input" >
                  <label class="custom-control-label" for="flexRadioDefault6">By Card Range</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-4">
         <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text">
              <div class="custom-control custom-radio">
                  <input type="radio" id="flexRadioDefault7" (change)="handleByBranchOS($event)" name="flexRadioDefault" class="custom-control-input" >
                  <label class="custom-control-label" for="flexRadioDefault7">By Branch</label>
              </div>
          </div>
      </div>
  </div>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-12">
         <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Financial Period:</span>
  
                 <select class="form-control">
                     <option></option>
                    
                 </select>
              
          </div>
      </div>
        </div>
       </div>

      </div>
     </form>
    </fieldset>
    
  </div>

   <div class="col-md-6">

    <fieldset>
     <form>
      <div class="form-group border w-100 p-2" panelContent>

       <div class="row">
        <div class="col-md-12">
         <label class="form-label font-weight-bold w-100 h5" for="radio-group-1">Option Selection</label>
        </div>
       </div>

       <div class="row mt-3">
        <div class="col-md-12">
         <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Selected Month:</span>
  
                 <select [disabled]="(annLeavesList==true && ByCardRangeOS==true) || (annLeavesList==true && ByBranchOS==true) || (annLeavesSlips==true && ByCardRangeOS==true) || (annLeavesSlips==true && ByBranchOS==true) || (listEmpEligibleAnnLeaves==true && ByCardRangeOS==true) || (listEmpEligibleAnnLeaves==true && ByBranchOS==true) || (PAdvDed==true && ByCardRangeOS==true) || (PAdvDed==true && ByBranchOS==true)" class="form-control">
                     <option></option>
                    
                 </select>
              
          </div>
      </div>
        </div>
       </div>

       <div class="row mt-3">
       
        <div class="col-md-4">
         <div class="row mt-3">
          <div class="col-md-12">
           <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Form Card</span>
            </div>
            <input type="number" id="fromCard" [disabled]="(annLeavesList==true && ByMonthOS==true) || (annLeavesList==true && ByBranchOS==true) || (annLeavesSlips==true && ByMonthOS==true) || (annLeavesSlips==true && ByBranchOS==true) || (listEmpEligibleAnnLeaves==true && ByMonthOS==true) || (listEmpEligibleAnnLeaves==true && ByBranchOS==true) || (PAdvDed==true && ByMonthOS==true) || (PAdvDed==true && ByBranchOS==true)" [(ngModel)]='cardStartValue' name="fromCard"  #fromCard class="form-control" placeholder="card no." aria-label="fromCard" aria-describedby="basic-addon1">
        </div>
          </div>
         </div>
        </div>

        <div class="col-md-4">
         <div class="row mt-3">
          <div class="col-md-12">
           <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">To Card</span>
            </div>
            <input type="number" [(ngModel)]='cardEndValue' [disabled]="(annLeavesList==true && ByMonthOS==true) || (annLeavesList==true && ByBranchOS==true) || (annLeavesSlips==true && ByMonthOS==true) || (annLeavesSlips==true && ByBranchOS==true) || (listEmpEligibleAnnLeaves==true && ByMonthOS==true) || (listEmpEligibleAnnLeaves==true && ByBranchOS==true) || (PAdvDed==true && ByMonthOS==true) || (PAdvDed==true && ByBranchOS==true)" name="ToCard"  id="toCard" #toCard class="form-control" placeholder="card no." aria-label="to card" aria-describedby="toCard">
        </div>
          </div>
         </div>

        </div>
      
     
       </div>

       
       <div class="row mt-3">
        <div class="col-md-12">
         <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Branch:</span>
  
                 <select [disabled]="(annLeavesList==true && ByMonthOS==true) || (annLeavesList==true && ByCardRangeOS==true) || (annLeavesSlips==true && ByMonthOS==true) || (annLeavesSlips==true && ByCardRangeOS==true) || (listEmpEligibleAnnLeaves==true && ByMonthOS==true) || (listEmpEligibleAnnLeaves==true && ByCardRangeOS==true) || (PAdvDed==true && ByMonthOS==true) || (PAdvDed==true && ByCardRangeOS==true)" class="form-control">
                     <option>Forward Sports (Sahowala)</option>
                     <option>Forward Sports (Paka Garha)</option>                    
                 </select>
              
          </div>
      </div>
        </div>
       </div>
       
       <fieldset>
        <form>
         <div class="form-group" panelContent>

          <div class="row mt-5">
           <div class="col-md-12 col-lg-8">
            <label class="form-label font-weight-bold h5 bg-info text-center text-white p-2 w-100" for="radio-group-1">Select Appropriate Department</label> 
           </div>
          </div>

          <div class="row mt-2">
           <div class="col-md-12">
            <div class="input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text">Department:</span>
                 <select [disabled]="allSAD==true || DesignSAD==true || SectionSAD==true" class="form-control">
                     <option></option>
                 </select>
                
             </div>
         </div>
           </div>
          </div>

          <div class="row mt-2">
           <div class="col-md-12">
            <div class="input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text">Section:</span>
                 <select [disabled]="allSAD==true || DeptSAD==true || DesignSAD==true" class="form-control">
                     <option></option>
                 </select>
                
             </div>
         </div>
           </div>
          </div>

          <div class="row mt-2">
           <div class="col-md-12">
            <div class="input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text">Designation:</span>
                 <select [disabled]="allSAD==true || DeptSAD==true || SectionSAD==true" class="form-control">
                     <option></option>
                 </select>
                
             </div>
         </div>
           </div>
          </div>

          <div class="row mt-2">
           <div class="col-md-3">
            <div class="row mt-3">
             <div class="col-md-12">
              <div class="input-group">
               <div class="input-group-text">
                   <div class="custom-control custom-radio">
                       <input type="radio" id="flexRadioDefault8" (change)="handleallSAD($event)" name="flexRadioDefault" class="custom-control-input" checked>
                       <label class="custom-control-label" for="flexRadioDefault8">All</label>
                   </div>
               </div>
           </div>
             </div>
            </div>

           </div>

           <div class="col-md-3">
            <div class="row mt-3">
             <div class="col-md-12">
              <div class="input-group">
               <div class="input-group-text">
                   <div class="custom-control custom-radio">
                       <input type="radio" id="flexRadioDefault9"  (change)="handleDeptSAD($event)" name="flexRadioDefault" class="custom-control-input" >
                       <label class="custom-control-label" for="flexRadioDefault9">Department</label>
                   </div>
               </div>
           </div>
             </div>
            </div>
    
           </div>
          
          </div>

          <div class="row mt-1">
           <div class="col-md-3">
            <div class="row mt-3">
             <div class="col-md-12">
              <div class="input-group">
               <div class="input-group-text">
                   <div class="custom-control custom-radio">
                       <input type="radio" id="flexRadioDefault10" (change)="handleDesignSAD($event)" name="flexRadioDefault" class="custom-control-input">
                       <label class="custom-control-label" for="flexRadioDefault10">Designation</label>
                   </div>
               </div>
           </div>
             </div>
            </div>
      
           </div>

           <div class="col-md-3">
            <div class="row mt-3">
             <div class="col-md-12">
              <div class="input-group">
               <div class="input-group-text">
                   <div class="custom-control custom-radio">
                       <input type="radio" id="flexRadioDefault11" (change)="handleSectionSAD($event)" name="flexRadioDefault" class="custom-control-input" >
                       <label class="custom-control-label" for="flexRadioDefault11">Section</label>
                   </div>
               </div>
           </div>
             </div>
            </div>
     
           </div>
          
          </div>

  
          </div>
         </form>
        </fieldset>

   

       </div>
      </form>
    </fieldset>

    <div class="row mt-3">
     <div class="col-md-4">
      <div class="frame-wrap">
       <div class="demo" style="display: grid; margin-left:10px">

           <button style="padding:15px" type="button" (click)="showReport()"  class="btn btn-info">Show Report</button>
       </div>
   </div>
     </div>
    </div>


   </div>

 </div>

 </div>


 <div *ngIf="showReportt" class="row">
    <div class="col-md-12">


        <div *ngIf="annLeavesList" class="row">
            <div class="col-md-12">
                <smart-ann-leaves-list-ann-leaves-report></smart-ann-leaves-list-ann-leaves-report>
            </div>
        </div>

        <div *ngIf="annLeavesSlips" class="row">
            <div class="col-md-12">
                <smart-ann-leaves-slips-ann-leaves-report></smart-ann-leaves-slips-ann-leaves-report>
            </div>
        </div>

        <div *ngIf="listEmpEligibleAnnLeaves" class="row">
            <div class="col-md-12">
                <smart-list-emp-elig-ann-leave-ann-leaves-report></smart-list-emp-elig-ann-leave-ann-leaves-report>
            </div>
        </div>

        <div *ngIf="PAdvDed" class="row">
            <div class="col-md-12">
                <smart-padv-ded-ann-leaves-report></smart-padv-ded-ann-leaves-report>
            </div>
        </div>


    <div class="row mt-5">
        
        <div class='col-md-6'>
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-danger" (click)="EmpRecord()" style="background-color: maroon;" > <i class="fal fa-arrow-left"></i>  Click Here to Go Back to Employee Record</button>
                </div>
            </div>
        </div>
       
        <div class="col-md-6 d-flex justify-content-end text-end">
            <div class="row mt-3">
                <div class="col-md-12">
                    <button  panelToolbar (click)="makePDF()" class="btn btn-primary font-weight-bold"> <i class="fal fa-print"></i>   Make PDF</button>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
