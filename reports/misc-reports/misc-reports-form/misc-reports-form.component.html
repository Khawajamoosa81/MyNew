                             <option>Ali</option>

              </div>
                </div>
               </div>

                   [(ngModel)]="dateValue"
                   (focusin)="statusInitialize()"
                   class="form-control"
                 />

              </div>
                </div>
               </div>

              </div>
                </div>
             
                <div class="col-md-5">

                  <div class="input-group-prepend">
